    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>
<body class="flex_center">

    <div class="windowsbar">
        <img src="assets/img/cat2.png" class="startcat">
        <p id="clock">00:00</p>
        <div class="windows_ui inactive">
            <div class="games">
                <button id="Memorygame"><p>Memory game</p></button>
                <button id="player"><p>Mp3 player</p></button>
            </div>
            <div class="options">
                <i class="bi bi-gear"></i>
            </div>
        </div>
    </div>

    <div class="window songplayer inactive">
        <div class="bar">
            <p>Memory card game</p>
            <div>
                <i class="bi bi-x-circle-fill"></i>
            </div>
        </div>
        <div class="display songdisplay">
            <label class="flex_center">
                <p>import your song here!</p>
                <input type="file" accept=".mp3">
            </label>
            <audio src="assets/img/Meow Sound Effect.mp3" controls></audio>
        </div>

    </div>

    <div class="window Settings inactive">
        <div class="bar">
            <p>Settings</p>
            <div>
                <i class="bi bi-bounding-box-circles"></i>
                <i class="bi bi-x-circle-fill"></i>
            </div>
        </div>
        <div class="display">
            <div class="section">
                <div class="flex_center sectionbtns" data-tab="wallpaper"><p>Wallpaper</p></div>
                <div class="flex_center sectionbtns" data-tab="colors"><p>Colors</p></div>
            </div>
            <div class="Wallpaper tabs" id="wallpaper">
                <label>
                    <p>Costum wallpaper</p>
                    <input type="file" accept="image/*" id="wallpaperinput">
                </label>
                <label id="removewallpaper">
                    <p>Remove wallpaper</p>
                </label>
                <p class="line">premade wallpapers!</p>
                <div>
                    <img src="assets/img/walpepr.png" alt="" class="premadebg">
                    <p class="line">pink planet by my bsf!</p>
                </div>
                <div>
                    <img src="assets/img/walperpr1.png" alt="" class="premadebg">
                    <p class="line">Pink windows| by my bsf!</p>
                </div>
            </div>
            <div class="colors tabs inactive" id="colors">
                <label class="flex_center" id="bordercolor">
                    <p>border,shadow,hover  color: </p>
                    <input type="color">
                </label>
                <label class="flex_center" id="fontcolor">
                    <p>font color: </p>
                    <input type="color">
                </label>
            </div>
        </div>
    </div>

    <div class="window Memorygame inactive">
        <div class="bar">
            <p>Memory card game</p>
            <div>
                <i class="bi bi-bounding-box-circles"></i>
                <i class="bi bi-x-circle-fill"></i>
            </div>
        </div>
        <div class="display">
            <iframe src="https://justzeestuff.github.io/memory-game/" scrolling="no" frameborder="0"></iframe>
        </div>
    </div>

    <div class="main_menu flex_center">
        <img src="assets/img/cat2.png" class="cat_head">
        <p class="title">welcome to Z angel</p>
        <button id="Emulatebtn"><p>Emulate</p></button>
    </div>
    
    <div class="context_menu body_Xmenu inactive">
        <div class="option flex_center" id="newtxt"><p>New Txt</p></div>
        <div class="option flex_center" id="personalize"><p>Personalize</p></div>
    </div>

    <div class="context_menu file_Xmenu inactive">
        <div class="option flex_center" id="rename"><p>Rename</p></div>
        <div class="option flex_center" id="delete"><p>Delete</p></div>
    </div>

    <input type="text" class="rename inactive" placeholder="your new file name here!..">
    
    <script type="module" src="assets/script/Contextmenu.js"></script>
    <script type="module" src="assets/script/Newfile.js"></script>

    <script type="module" src="assets/script/Wallpaper.js"></script>
    <script type="module" src="assets/script/Colors.js"></script>
    <script type="module" src="assets/script/settings_tabs.js"></script>

    <script type="module" src="assets/script/mainmenu.js"></script>
    <script type="module" src="assets/script/startgames.js"></script>
    <script type="module" src="assets/script/startopen.js"></script>
    <script src="assets/script/clock.js"></script>
    <script src="assets/script/mp3player.js"></script>
</body>
</html>
